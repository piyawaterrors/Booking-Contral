<!-- Booking Management Page -->
<div class="bg-white rounded-lg shadow p-6">
  <div class="flex items-center justify-between mb-6">
    <h3 class="text-xl font-semibold text-gray-800">รายการจองทั้งหมด</h3>
    <button
      onclick="openCreateBookingModal()"
      class="btn-primary px-6 py-2 text-white rounded-lg flex items-center space-x-2"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 4v16m8-8H4"
        ></path>
      </svg>
      <span>สร้างการจองใหม่</span>
    </button>
  </div>

  <!-- Filters -->
  <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">ค้นหา</label>
      <input
        type="text"
        id="searchBooking"
        placeholder="รหัสการจอง, ชื่อสถานที่..."
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">สถานะ</label>
      <select
        id="filterStatus"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
      >
        <option value="">ทั้งหมด</option>
        <option value="Pending">Pending</option>
        <option value="Confirm">Confirm</option>
        <option value="Complete">Complete</option>
        <option value="Cancel">Cancel</option>
      </select>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2"
        >วันที่เริ่มต้น</label
      >
      <input
        type="date"
        id="filterDateFrom"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2"
        >วันที่สิ้นสุด</label
      >
      <input
        type="date"
        id="filterDateTo"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
      />
    </div>
  </div>

  <!-- Booking Table -->
  <div class="overflow-x-auto">
    <table class="w-full">
      <thead class="bg-gray-50 border-b-2 border-gray-200">
        <tr>
          <th
            class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase"
          >
            รหัสการจอง
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase"
          >
            วันที่จอง
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase"
          >
            วันที่เดินทาง
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase"
          >
            สถานที่
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase"
          >
            โปรแกรม
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase"
          >
            จำนวนคน
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase"
          >
            ยอดรวม
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase"
          >
            สถานะ
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase"
          >
            จัดการ
          </th>
        </tr>
      </thead>
      <tbody id="bookingTableBody" class="divide-y divide-gray-200">
        <tr>
          <td colspan="9" class="px-4 py-8 text-center text-gray-500">
            กำลังโหลดข้อมูล...
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
