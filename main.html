<script>
  // ========================================
  // MAIN APP FUNCTIONS
  // ========================================

  // Menu Configuration based on Roles
  const menuConfig = {
    OP: [
      {
        id: "booking",
        name: "จัดการการจอง",
        icon: "M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2",
      },
    ],
    AR_AP: [
      {
        id: "booking",
        name: "อนุมัติการชำระเงิน",
        icon: "M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z",
      },
    ],
    Cost: [
      {
        id: "dashboard",
        name: "Dashboard",
        icon: "M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z",
      },
    ],
    Owner: [
      {
        id: "dashboard",
        name: "Dashboard",
        icon: "M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6",
      },
      {
        id: "booking",
        name: "จัดการการจอง",
        icon: "M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2",
      },
      {
        id: "employees",
        name: "จัดการพนักงาน",
        icon: "M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z",
      },
    ],
  };

  /**
   * Initialize Main App
   */
  function initMainApp() {
    loadUserInfo();
    updateDateTime();
    setInterval(updateDateTime, 60000); // Update every minute
  }

  /**
   * Load User Info
   */
  function loadUserInfo() {
    google.script.run
      .withSuccessHandler(function (response) {
        if (response.success) {
          currentUser = response.data;
          document.getElementById("userName").textContent =
            currentUser.username;
          document.getElementById("userRole").textContent = currentUser.role;
          document.getElementById("userRoleFooter").textContent =
            currentUser.role;
          document.getElementById("userInitial").textContent =
            currentUser.username.charAt(0).toUpperCase();

          loadMenu(currentUser.role);

          // Navigate to appropriate first page
          if (currentUser.role === "Cost" || currentUser.role === "Owner") {
            navigateTo("dashboard");
          } else if (
            currentUser.role === "OP" ||
            currentUser.role === "AR_AP"
          ) {
            navigateTo("booking");
          }
        } else {
          loadPage("login");
        }
      })
      .withFailureHandler(function () {
        loadPage("login");
      })
      .getCurrentUser();
  }

  /**
   * Load Menu based on Role
   */
  function loadMenu(role) {
    const menuContainer = document.getElementById("menuContainer");
    const menus = menuConfig[role] || [];

    menuContainer.innerHTML = menus
      .map(
        (menu, index) => `
      <a 
        href="#" 
        class="sidebar-item flex items-center space-x-3 px-4 py-3 rounded-lg ${
          index === 0 ? "active" : ""
        }"
        data-page="${menu.id}"
        onclick="navigateTo('${menu.id}'); return false;"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${
            menu.icon
          }"></path>
        </svg>
        <span>${menu.name}</span>
      </a>
    `
      )
      .join("");
  }

  // Auto-initialize when page loads
  initMainApp();
</script>
