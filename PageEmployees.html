<!-- Employee Management Page -->
<div class="bg-white rounded-lg shadow p-6">
  <div class="flex items-center justify-between mb-6">
    <h3 class="text-xl font-semibold text-gray-800">จัดการพนักงาน</h3>
    <button
      onclick="openCreateEmployeeModal()"
      class="btn-primary px-6 py-2 text-white rounded-lg flex items-center space-x-2"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 4v16m8-8H4"
        ></path>
      </svg>
      <span>เพิ่มพนักงาน</span>
    </button>
  </div>

  <!-- Filters -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">ค้นหา</label>
      <input
        type="text"
        id="searchEmployee"
        placeholder="ชื่อ, อีเมล, ชื่อผู้ใช้..."
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2"
        >ตำแหน่ง</label
      >
      <select
        id="filterRole"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
      >
        <option value="">ทั้งหมด</option>
        <option value="Sales">Sales</option>
        <option value="OP">OP</option>
        <option value="Admin">Admin</option>
        <option value="AR_AP">บัญชี AR/AP</option>
        <option value="Cost">บัญชี Cost</option>
        <option value="Owner">Owner</option>
      </select>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">สถานะ</label>
      <select
        id="filterEmployeeStatus"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
      >
        <option value="">ทั้งหมด</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>
  </div>

  <!-- Employee Table -->
  <div class="overflow-x-auto">
    <table class="w-full">
      <thead class="bg-gray-50 border-b-2 border-gray-200">
        <tr>
          <th
            class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase"
          >
            รหัสพนักงาน
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase"
          >
            ชื่อ-นามสกุล
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase"
          >
            อีเมล
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase"
          >
            ชื่อผู้ใช้
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase"
          >
            ตำแหน่ง
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase"
          >
            สถานะ
          </th>
          <th
            class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase"
          >
            จัดการ
          </th>
        </tr>
      </thead>
      <tbody id="employeeTableBody" class="divide-y divide-gray-200">
        <tr>
          <td colspan="7" class="px-4 py-8 text-center text-gray-500">
            กำลังโหลดข้อมูล...
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
