<script>
  /**
   * Load Dashboard Data
   */
  function loadDashboard() {
    console.log("Loading dashboard...");

    // Demo data
    setTimeout(() => {
      document.getElementById("todayBookings").textContent = "12";
      document.getElementById("monthRevenue").textContent = "฿245,000";
      document.getElementById("pendingApprovals").textContent = "3";
      document.getElementById("activePrograms").textContent = "8";

      loadRecentActivities();
    }, 500);
  }

  /**
   * Load Recent Activities
   */
  function loadRecentActivities() {
    const container = document.getElementById("recentActivities");

    const activities = [
      {
        id: "BK2025001",
        type: "new_booking",
        customer: "นายสมชาย ใจดี",
        program: "เกาะสมุย 3 วัน 2 คืน",
        status: "Pending",
        time: "5 นาทีที่แล้ว",
      },
      {
        id: "BK2025002",
        type: "confirmed",
        customer: "นางสาวสมหญิง รักดี",
        program: "ภูเก็ต 4 วัน 3 คืน",
        status: "Confirmed",
        time: "15 นาทีที่แล้ว",
      },
      {
        id: "BK2024999",
        type: "completed",
        customer: "นายสมศักดิ์ มีสุข",
        program: "เชียงใหม่ 2 วัน 1 คืน",
        status: "Complete",
        time: "1 ชั่วโมงที่แล้ว",
      },
    ];

    const statusColors = {
      Pending: "bg-orange-100 text-orange-800",
      Confirmed: "bg-blue-100 text-blue-800",
      Complete: "bg-green-100 text-green-800",
      Cancel: "bg-red-100 text-red-800",
    };

    const icons = {
      new_booking: `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>`,
      confirmed: `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>`,
      completed: `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>`,
    };

    container.innerHTML = activities
      .map(
        (activity) => `
      <div class="flex items-start space-x-4 p-4 rounded-xl hover:bg-gray-50 transition-colors cursor-pointer">
        <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center flex-shrink-0">
          <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            ${icons[activity.type]}
          </svg>
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-sm font-medium text-gray-900">การจอง #${
            activity.id
          }</p>
          <p class="text-sm text-gray-500">ลูกค้า: ${
            activity.customer
          } - โปรแกรม: ${activity.program}</p>
          <p class="text-xs text-gray-400 mt-1">${activity.time}</p>
        </div>
        <span class="px-3 py-1 text-xs font-semibold ${
          statusColors[activity.status]
        } rounded-full">
          ${activity.status}
        </span>
      </div>
    `
      )
      .join("");
  }
</script>
