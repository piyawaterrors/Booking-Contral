<!-- Login Page -->
<div class="gradient-bg min-h-screen flex items-center justify-center p-4">
  <!-- Login Card -->
  <div class="glass-effect rounded-2xl shadow-2xl p-8 w-full max-w-md">
    <!-- Logo & Title -->
    <div class="text-center mb-8">
      <div
        class="w-20 h-20 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-full mx-auto mb-4 flex items-center justify-center"
      >
        <svg
          class="w-10 h-10 text-white"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
          ></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Booking Control</h1>
      <p class="text-gray-600">ระบบจัดการการจองทัวร์</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-6">
      <!-- Username -->
      <div>
        <label
          for="username"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          ชื่อผู้ใช้
        </label>
        <input
          type="text"
          id="username"
          name="username"
          value="admin"
          required
          class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
          placeholder="กรอกชื่อผู้ใช้"
        />
      </div>

      <!-- Password -->
      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-2"
        >
          รหัสผ่าน
        </label>
        <input
          type="password"
          id="password"
          name="password"
          value="password123"
          required
          class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
          placeholder="กรอกรหัสผ่าน"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn-primary w-full py-3 text-white font-semibold rounded-lg shadow-lg"
      >
        เข้าสู่ระบบ
      </button>
    </form>

    <!-- Footer -->
    <div class="mt-6 text-center text-sm text-gray-600">
      <p>© 2025 Booking Control System</p>
      <p class="mt-1">Powered by Google Apps Script</p>
    </div>
  </div>
</div>

<script>
  // ========================================
  // LOGIN PAGE FUNCTIONS
  // ========================================

  /**
   * Initialize Login Page
   */
  function initLoginPage() {
    const loginForm = document.getElementById("loginForm");
    if (loginForm) {
      loginForm.addEventListener("submit", handleLogin);
    }
  }

  /**
   * Handle Login Form Submit
   */
  function handleLogin(e) {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const submitBtn = e.target.querySelector('button[type="submit"]');
    const originalText = submitBtn.textContent;
    submitBtn.textContent = "กำลังเข้าสู่ระบบ...";
    submitBtn.disabled = true;

    google.script.run
      .withSuccessHandler(function (response) {
        if (response.success) {
          showToast(response.message, "success");
          currentUser = response.data;
          setTimeout(() => {
            loadPage("main");
          }, 1000);
        } else {
          showToast(response.message, "error");
          submitBtn.textContent = originalText;
          submitBtn.disabled = false;
        }
      })
      .withFailureHandler(function (error) {
        showToast("เกิดข้อผิดพลาด: " + error.message, "error");
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      })
      .loginUser(username, password);
  }

  // Auto-initialize when page loads
  initLoginPage();
</script>
